<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Attendance App</title>
  <style>
    body { font-family: Arial, sans-serif; margin: 20px; }
    .hidden { display: none; }
    button { margin: 5px; padding: 10px 20px; cursor: pointer; }
    input { margin: 5px; padding: 5px; }
    #table { margin-top: 20px; }
  </style>
</head>
<body>

  <h1>Attendance App</h1>

  <!-- =====================
       LOGIN FORM
  ===================== -->
  <div id="loginfrm">
    <h2>Login</h2>
    <input type="email" id="login-email" placeholder="Email"><br>
    <input type="password" id="login-password" placeholder="Password"><br>
    <button onclick="login()">Login</button>
  </div>

  <!-- =====================
       REGISTER FORM
  ===================== -->
  <div id="registerfrm">
    <h2>Register</h2>
    <input type="text" id="reg-name" placeholder="Full Name"><br>
    <input type="email" id="reg-email" placeholder="Email"><br>
    <input type="password" id="reg-password" placeholder="Password"><br>
    <button onclick="register()">Register</button>
  </div>

  <!-- =====================
       USER INFO
  ===================== -->
  <div id="userid" class="hidden"></div>

  <!-- =====================
       ATTENDANCE BUTTONS
  ===================== -->
  <div id="attfrm" class="hidden">
    <h2>Attendance</h2>
    <button id="checkInBtn" onclick="checkIn()">Check In</button>
    <button id="checkOutBtn" onclick="checkOut()">Check Out</button>

    <div id="table"></div>
  </div>

  <!-- =====================
       REPORTS
  ===================== -->
  <div id="repofrm" class="hidden">
    <h2>Reports</h2>

    <h3>Daily / Range Report</h3>
    <label>Start Date: <input type="date" id="start-date"></label>
    <label>End Date: <input type="date" id="end-date"></label>
    <button onclick="generateReport()">Download CSV</button>

    <h3>Monthly Summary</h3>
    <label>Month: <input type="month" id="month"></label>
    <button onclick="getMonthlySummary()">Get Summary</button>
    <p>Check console for summary output</p>
  </div>

  <!-- =====================
       JS SCRIPT
  ===================== -->
  <script src="./app.js"></script>

</body>
</html>
