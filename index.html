<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Attendance App</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>

  <h1>Attendance App Dibba Laboratory</h1>
  <p id="userid" class="visually-hidden"> Current User: </p>

  <!-- Register -->
  <section id="registerfrm">
    <h2>Register</h2>
    <input id="reg-name" placeholder="Name" />
    <input id="reg-email" placeholder="Email" />
    <input id="reg-password" type="password" placeholder="Password" />
    <button onclick="register()">Register</button>
    <p id="reg-result"></p>
  </section>

  <!-- Login -->
  <section class="" id="loginfrm">
    <h2>Login</h2>
    <input id="login-email" placeholder="Email" />
    <input id="login-password" type="password" placeholder="Password" />
    <button onclick="login()">Login</button>
    <p id="login-result"></p>
  </section>

  <!-- Attendance -->
  <section class="hidden" id="attfrm">
    <h2>Attendance</h2>
    <button onclick="checkIn()" class="green">Check In</button>
    <button onclick="checkOut()" class="red">Check Out</button>
  </section>

  <!-- Report -->
  <section class="hidden" id="repofrm">
    <h2>Report</h2>
  Start: <input type="date" id="start-date">
End: <input type="date" id="end-date">
<button onclick="generateReport()">Download Report</button>

  </section>

  <section id="table" class="hidden">
    <thead>
     
    </thead>
    <tbody>
      <tr  id="records">

      </tr>
      
    </tbody>
  </section>

  <script src="app.js"></script>
</body>
</html>
